<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KarnaForge - Open Source with Courage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0e0e0e;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            background: url('karna.jpg') no-repeat center center/cover;
            background-color: #0e0e0e;
            position: absolute;
            inset: 0;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 12px;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .github-section {
            margin-top: 1.5rem;
        }

        .github-text {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 0.5rem;
        }

        .github-icon {
            color: #ccc;
            font-size: 2rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .github-icon:hover {
            color: #ffffff;
        }

        footer {
            position: absolute;
            bottom: 1rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h1>Forging Code with Courage, Inspired by generosity of Karna</h1>
        <p>An open source community driven by purpose<br />
            Built to empower, share, and uplift through technology</p>

        <!-- GitHub CTA section -->
        <div class="github-section">
            <div class="github-text">Explore our GitHub repositories</div>
            <a href="https://github.com/Karna-Forge" class="github-icon" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <footer>
        Contact us:
        <a href="mailto:contact@karnaforge.dev" style="color: #ccc; text-decoration: underline;">
            contact@karnaforge.dev
        </a>
    </footer>
</body>

</html>
